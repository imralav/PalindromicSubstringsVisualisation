<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindromic Substrings Visualisation</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Palindromic Substrings Visualisation" />
    <meta
      property="og:description"
      content="Simple app that looks for palindromes in provided sentence and show a visualisation of how the search is working."
    />
    <meta
      property="og:url"
      content="https://imralav.github.io/PalindromicSubstringsVisualisation/"
    />
    <meta
      property="og:image"
      content="https://imralav.github.io/PalindromicSubstringsVisualisation/banner.png"
    />
    <meta
      name="description"
      content="Simple app that looks for palindromes in provided sentence and show a visualisation of how the search is working."
    />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <main class="container">
      <section class="palindrome-search-input">
        <label
          for="palindrome-search-input"
          class="palindrome-search-input-element palindrome-search-input__label"
          >Type some characters
        </label>
        <input
          type="text"
          id="palindrome-search-input"
          class="palindrome-search-input-element"
        />
        <div class="palindrome-search-input-element control-buttons-container">
          <button
            type="button"
            class="palindrome-search-input-element palindrome-search-input__start-button"
          >
            and let's find the palindromes
          </button>
        </div>
        <label
          for="palindrome-search-speed"
          class="palindrome-search-input-element palindrome-search-input__label"
        >
          at the speed of
          <span id="palindrome-search-input-speed-view">100</span>ms per step
        </label>
        <input
          type="range"
          min="10"
          max="1000"
          value="100"
          id="palindrome-search-input-speed"
        />
      </section>
      <section class="palindrome-search-output">
        <section class="palindrome-search-output-found-palindromes">
          <template id="new-palindrome-template">
            <li class="palindrome-search-output-palindrome">palindrome</li>
          </template>
          <ol class="palindrome-search-output-found-palindromes-container"></ol>
        </section>
        <section class="palindrome-search-output__algorithm-visualization">
          <template id="new-character-template">
            <li class="palindrome-search-output-character">character</li>
          </template>
          <ul class="palindrome-search-output-characters"></ul>
        </section>
      </section>
    </main>
  </body>
</html>
