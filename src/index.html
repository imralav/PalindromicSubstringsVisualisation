<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindromic Substrings</title>
  </head>
  <body>
    <main class="container">
      <section class="palindrome-search-input">
        <label
          for="palindrome-search-input"
          class="palindrome-search-input-element palindrome-search-input__label"
          >Type some characters</label
        >
        <input
          type="text"
          id="palindrome-search-input"
          class="palindrome-search-input-element"
        />
        <button
          type="button"
          class="palindrome-search-input-element palindrome-search-input__start-button"
        >
          and let's find the palindromes
        </button>
      </section>
      <section class="palindrome-search-output">
        <section class="palindrome-search-output-found-palindromes">
          <ol class="palindrome-search-output-found-palindromes-container"></ol>
        </section>
        <section class="palindrome-search-output__algorithm-visualization">
          <ul class="palindrome-search-output-characters"></ul>
        </section>
      </section>
    </main>
  </body>
</html>
